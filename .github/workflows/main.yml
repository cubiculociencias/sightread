# Nombre del workflow
name: Deploy to GitHub Pages

# Se ejecuta cada vez que subes cambios a la rama 'main'
on:
  push:
    branches: [ "main" ]

# Permisos necesarios
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        # Asegúrate de que tu proyecto está en una subcarpeta 'sightread'
        working-directory: ./sightread
        run: bun install

      - name: Build project
        working-directory: ./sightread
        run: VITE_PUBLIC_GA_ID='G-XXXXXXXXXX' bun run build

      - name: Upload artifact
        # Esta es la sección que probablemente tenía el error de indentación
        uses: actions/upload-pages-artifact@v3
        with:
          # La ruta al artefacto que se va a subir
          path: ./sightread/build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
